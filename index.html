<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay-title">
        <img class="logo" src="src/assets/logo.png" alt="Mulberry logo" />
      </div>

      <!-- Image set -->
      <img
        class="image"
        id="image-1"
        src="src/assets/products@2x.png"
        alt="Mulberry microbag collection"
      />
      <img
        class="image"
        id="image-2"
        src="src/assets/mens-scarf-and-briefcase@2x.png"
        alt="Mulberry microbag collection"
      />
      <img
        class="image"
        id="image-3"
        src="src/assets/mini-alexa@2x.png"
        alt="Mulberry microbag collection"
      />
      <img
        class="image"
        id="image-4"
        src="src/assets/lily@2x.png"
        alt="Mulberry microbag collection"
      />

      <!-- Link overlay -->
      <div class="frame-link" id="frame-link"></div>

      <div class="copy-section">
        <div class="upper fade-in">
          <div class="left">
            <img
              class="arrow"
              id="previous"
              src="src/assets/arrow.png"
              alt="arrow left"
            />
          </div>

          <div class="middle">
            <!-- Copy set -->
            <p class="copy" id="copy-1">The Micro Bag <br />Collection</p>
            <p class="copy" id="copy-2">The City <br />Weekender</p>
            <p class="copy" id="copy-3">The Mini Alexa</p>
            <p class="copy" id="copy-4">The Sapphire Lily</p>
          </div>

          <div class="right">
            <img
              class="arrow"
              id="next"
              src="src/assets/arrow.png"
              alt="arrow right"
            />
          </div>
        </div>

        <div class="lower fade-in">
          <img class="cta" src="src/assets/cta-2x.png" alt="SHOP NOW" />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
